
<!DOCTYPE html>
<html>
<head>
    <title>Генератор паролей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .password {
            margin: 20px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            background-color: #f5f5f5;
            border-radius: 4px;
            word-break: break-all;
        }
        .requirements {
            text-align: left;
            margin: 20px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Генератор сложных паролей</h1>
    <form method="POST">
        <button type="submit">Сгенерировать пароль</button>
    </form>
    {% if password %}
    <div class="password">{{ password }}</div>
    <div class="requirements">
        <h3>Требования к паролю:</h3>
        <ul>
            <li>Длина: 8-16 символов</li>
            <li>Содержит: строчные и заглавные буквы</li>
            <li>Содержит: цифры и специальные символы (#.,!@&^%*)</li>
        </ul>
    </div>
    {% endif %}
</body>
</html>
